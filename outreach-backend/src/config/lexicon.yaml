email:
  # File extensions that shouldn't be treated as emails
  blocked_extensions:
    - .png
    - .jpg
    - .jpeg
    - .gif
    - .svg
    - .webp
    - .ico
    - .pdf
    - .zip
    - .rar
    - .css
    - .js
    - .woff
    - .woff2
    - .ttf
    - .eot

  # Domain suffixes that are never real contact emails
  blocked_domain_suffixes:
    - sentry.io
    - sentry.wixpress.com
    - sentry-next.wixpress.com
    - wixpress.com
    - wix.com
    - cloudflare.com
    - google.com
    - googleapis.com
    - facebook.com
    - fb.com
    - instagram.com
    - twitter.com
    - x.com
    - youtube.com
    - tiktok.com
    - reddit.com
    - redditinc.com

  # Usernames that are almost always junk (regex patterns as strings)
  blocked_user_patterns:
    - "^[a-f0-9]{20,}$"  # long hex hashes
    - "^[0-9]{10,}$"      # long numeric IDs
    - "@2x$"              # retina image marker

  # Common business inboxes (positive signal)
  good_prefixes:
    - email
    - e-mail
    - mail
    - inbox
    - team
    - info
    - hello
    - support
    - sales
    - office
    - studio
    - customer-service
    - customer-care
    # Multilingual
    - kontakt
    - contatto
    - contacto
    - contato
    - connect
    - reach
    - mailbox
    - getintouch
    - почта
    - емейл
    - 邮箱
    - メール
    - 이메일

  # Reserved/test domains
  reserved_domains:
    - example.com
    - example.net
    - example.org
    - test
    - invalid
    - localhost
    - local

  # Fake domains seen in bounces
  bounce_fake_domains:
    - primer.com
    - email.com
    - someplace.studio

  # Placeholder usernames
  placeholder_users:
    - example
    - email
    - name
    - name.surname
    - yourname
    - your.email
    - your.name

  # Free email providers
  free_email_domains:
    - gmail.com
    - outlook.com
    - hotmail.com
    - yahoo.com
    - icloud.com
    - proton.me
    - protonmail.com
    - gmx.com

